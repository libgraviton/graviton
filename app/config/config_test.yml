imports:
    - { resource: security_test.yml }
    - { resource: "@FrameworkBundle/Resources/config/test.xml" }
    - { resource: config.yml }

parameters:
    kernel.debug: true
    graviton.security.authentication.strategy: graviton.security.authentication.strategy.cookie
    graviton.authentication.user_provider.model: graviton.test.contract.model.contract

framework:
    test: ~
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

monolog:
    handler:
        name: main
        type: "test"

assetic:
    use_controller: true
