services:
    graviton.cache.listener.etagresponselistener:
        class: "%graviton.cache.listener.etagresponselistener.class%"
        tags:
          -
            name: kernel.event_listener
            event: kernel.response
            method: onKernelResponse
            priority: 110

    graviton.cache.listener.ifnonematchresponselistener:
        class: "%graviton.cache.listener.ifnonematchresponselistener.class%"
        tags:
          -
            name: kernel.event_listener
            event: kernel.response
            method: onKernelResponse
            priority: 100

    graviton.cache.listener.proxycache:
        class: "%graviton.cache.listener.proxycache.class%"
        calls:
          -
            method: setResponseTagger
            arguments:
              - "@fos_http_cache.http.symfony_response_tagger"
          -
            method: setCacheManager
            arguments:
              - "@fos_http_cache.cache_manager"
        tags:
          -
            name: kernel.event_listener
            event: kernel.response
            method: onKernelResponse
