openapi: 3.0.2
components:
  schemas:
    GravitonExtRef:
      type: object
      properties:
        $ref:
          type: string
          description: An url to point to.
    GravitonTranslatable:
      type: object
      properties:
        de:
          type: string
          description: German text
          title: de
          nullable: true
        fr:
          type: string
          description: French text
          title: fr
          nullable: true
        it:
          type: string
          description: Italian text
          title: it
          nullable: true
        en:
          type: string
          description: English text
          title: en
          nullable: true
    GravitonPatchBody:
      type: array
      items:
        type: object
        description: A JSONPatch document as defined by RFC 6902
        required:
          - "op"
          - "path"
        properties:
          op:
            type: string
            description: The operation to be performed
            enum:
              - "add"
              - "remove"
              - "replace"
              - "move"
              - "copy"
              - "test"
          path:
            type: string
            description: A JSON-Pointer
          value:
            oneOf:
              - type: string
              - type: object
                additionalProperties: true
              - type: boolean
              - type: array
              - type: integer
              - type: number
          from:
            type: string
            description: A string containing a JSON Pointer value.
