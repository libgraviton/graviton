
services:

  Graviton\I18nBundle\Listener\ContentLanguageResponseListener:
    arguments:
      - '@Graviton\I18nBundle\Service\I18nUtils'
    tags:
      - name: "kernel.event_listener"
        event: "kernel.response"
        method: "onkernelresponse"

  Graviton\I18nBundle\Service\I18nUtils:
    arguments:
      - "%graviton.translator.default.language%"
      - "%graviton.translator.languages%"

  Graviton\I18nBundle\Serializer\Handler\TranslatableHandler:
    tags:
      - name: "jms_serializer.handler"
        type: "Graviton\\DocumentBundle\\Entity\\Translatable"
        format: "json"
